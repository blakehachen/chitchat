{{ define "details" }} {{ range .Posts }}
<div class="card">
  <div class="card-body">
    <p class="card-text">{{ .Body }}</p>
    <div class="text-right mt-2 text-muted">
      {{ .User.Name }} - {{ .CreatedAtDate }} - Likes: {{.Likes}}
    </div>
    <div class="text-right p-2">
      <a class="link" href="/user/viewPost?id={{ .Uuid }}">View Thread</a>
    </div>
  </div>
</div>
{{ end }} {{ end }}
