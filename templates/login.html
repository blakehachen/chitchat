{{ define "content" }}

<form
  class="form-signin center"
  role="form"
  action="/authenticate"
  method="post"
>
  <br />
  <br />
  <h2 class="form-signin-heading">
    <i class="fa fa-comment"> ChitChat </i>
  </h2>
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Email Address"
    required
    autofocus
  />
  <input
    type="password"
    name="password"
    class="form-control"
    placeholder="Password"
    required
  />
  <br />
  <button type="submit" class="btn btn-primary">Sign in</button>
  <br />
  <a class="lead float-right" href="/signup">Sign up</a>
</form>

{{ end }}
