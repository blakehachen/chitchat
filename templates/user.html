{{ define "content"}}

<div class="card">
  <div class="card-body">
    <h3 class="card-title text-center">Welcome {{ .User.Email }}</h3>
    <ul class="nav justify-content-center p-3">
      <li class="nav-item">
        <a class="nav-link active" href="/user/posts?id={{.UserUUID}}">Posts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/threads?id={{.UserUUID}}">Threads</a>
      </li>
      <li class="nav-item mx-3">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Likes
          </button>

          <div class="dropdown-menu">
            <a class="dropdown-item" href="/user/likedPosts?id={{.UserUUID}}"
              >Posts</a
            >
            <a class="dropdown-item" href="/user/likedThreads?id={{.UserUUID}}"
              >Threads</a
            >
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
{{ template "details" . }} {{ end }}
